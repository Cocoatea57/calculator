<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="">
        <div class="flex justify-center mt-[50px] bg- h-full">
            <div class="flex flex-col p-2 rounded-lg bg-gray-200 sm:m-none md:m-2 lg:m-3 place-item-center text-center lg:w-[70%] md:w-full lg:h-[70%] ">
                <div>
                    <input type="text" placeholder="0"
                        class="bg-blue-300 bg-opacity-50 h-[40px] shadow-lg  placeholder:font-semibold placeholder:text-black placeholder:text-xl p-2 rounded-lg m-1 w-[98%] ">
                </div>
                <div class=" grid grid-cols-4 ">

                    <button type="reset" class=" bg-blue-500 text-2xl m-3 shadow-md border-3 text-white font-bold border-black rounded-lg p-1 ">clear</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg text-white bg-gray-500">%</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg text-white bg-gray-500">รท</button>
                    <button class=" border-3 border-black m-3 text-2xl shadow-lg font-bold rounded-lg p-2 font-bold bg-red-500">del</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg text-white bg-gray-500">-</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg text-white bg-gray-500">*</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg text-white bg-gray-500">+</button>
                    <button class=" border-3 border-black m-3 text-2xl shadow-lg font-bold rounded-lg p-2 font-bold ">.</button>
                    
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">1</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">2</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">3</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">4</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">5</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">6</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">7</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">8</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">9</button>
                    <button class=" rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg ">0</button>
                    <button
                        class=" rounded-lg p-2 bg-orange-500 m-3 text-2xl shadow-lg font-bold border-3 text-white border-black rounded-lg col-span-2">=</button>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
