<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="">
        <div class="flex justify-center mt-[50px] bg- h-full">
            <div class="flex flex-col p-2 rounded-lg bg-gray-200 sm:m-none md:m-2 lg:m-3 place-item-center text-center lg:w-[70%] md:w-full lg:h-[70%] ">
                <div>
                    <input id="input" type="text" placeholder="0"
                     readonly disabled
                       class="bg-blue-300 bg-opacity-50 h-[40px] shadow-lg  placeholder:font-semibold placeholder:text-black placeholder:text-xl p-2 rounded-lg m-1 w-[98%] ">
                </div>
                <div class=" numbuttons grid grid-cols-4 ">

                    <button onclick="clearAll()"  class="active:bg-blue-500 hover:bg-white hover:text-black bg-blue-500 text-2xl m-3 shadow-md border-3 text-white font-bold border-black rounded-lg p-1 ">clear</button>
                    <button onclick="appendToInput('%')" class="active:bg-white hover:bg-black rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg text-white bg-gray-500">%</button>
                    <button onclick="appendToInput('/')" class="active:bg-white hover:bg-black rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg text-white bg-gray-500">รท</button>
                    <button onclick="del()" id="del" class="active:bg-red-300 hover:bg-white border-3 border-black m-3 text-2xl shadow-lg font-bold rounded-lg p-2 font-bold bg-red-500">del</button>
                    <button onclick="appendToInput('-')" class="active:bg-white hover:bg-black rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg text-white bg-gray-500">-</button>
                    <button onclick="appendToInput('*')" class="active:bg-white hover:bg-black rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg text-white bg-gray-500">*</button>
                    <button onclick="appendToInput('+')" class="active:bg-white hover:bg-black rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg text-white bg-gray-500">+</button>
                    <button onclick="appendToInput('.')" class="active:bg-white hover:bg-blue-200 border-3 border-black m-3 text-2xl shadow-lg font-bold rounded-lg p-2 font-bold ">.</button>
                    
                    <button onclick="appendToInput('1')" class="active:bg-white hover:bg-blue-200 rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">1</button>
                    <button onclick="appendToInput('2')" class="active:bg-white hover:bg-blue-200 rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">2</button>
                    <button onclick="appendToInput('3')" class="active:bg-white hover:bg-blue-200 rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">3</button>
                    <button onclick="appendToInput('4')" class="active:bg-white hover:bg-blue-200 rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">4</button>
                    <button onclick="appendToInput('5')" class="active:bg-white hover:bg-blue-200 rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">5</button>
                    <button onclick="appendToInput('6')" class="active:bg-white hover:bg-blue-200 rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">6</button>
                    <button onclick="appendToInput('7')" class="active:bg-white hover:bg-blue-200 rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">7</button>
                    <button onclick="appendToInput('8')" class="active:bg-white hover:bg-blue-200 rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">8</button>
                    <button onclick="appendToInput('9')" class="active:bg-white hover:bg-blue-200 rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg">9</button>
                    <button onclick="appendToInput('0')" class="active:bg-white hover:bg-blue-200 rounded-lg p-2 border-3 m-3 text-2xl shadow-lg font-bold border-black rounded-lg ">0</button>
                    <button
                      onclick="calculate()"  class="active:bg-gray-200 hover:bg-gray-500 rounded-lg p-2 bg-orange-500 m-3 text-2xl shadow-lg font-bold border-3 text-white border-black rounded-lg col-span-2">=</button>

                </div>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
